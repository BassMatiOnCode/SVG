<h1>SVG Animation</h1>

<p id="page-abstract"></p>

<p>The animation element animates its parent element.</p>

<h2 cbc>AnimateMotion</h2><div>

<p>Moves an element along a path.</p>

<dl class="syntax-list">
<dt>path</dt>
<dd>string, mandatory, defines the path of movement.</dd>
<dd>The motion path can also be defined by an <tt>&lt;mpath&gt;</tt> child element.</dd>

</dl>

<svg viewBox="0 0 200 100" width="200" xmlns="http://www.w3.org/2000/svg">
  <path id="the-motion-path" fill="none" stroke="lightgrey"
    d="M20,50 C20,-50 180,150 180,50 C180-50 20,150 20,50 z" />
  <circle r="5" fill="red">
    <animateMotion dur="10s" repeatCount="indefinite" path="M20,50 C20,-50 180,150 180,50 C180,-50 20,150 20,50 z">
		<mpath href="#the-motion-path"/>
		</animateMotion>
	</circle>
</svg>
