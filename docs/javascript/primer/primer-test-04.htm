<script>
		// Testing strings
debugger;
const s1 = "John Doe" ;
let s2 = s1 ;
console.log( s1 );
	// John Doe
console.log( s2 );
	// John Doe

	// Primitive values are immutable:
s1[ 0 ] = "X" ;
s2 = "John Smith" ;
console.log( s1 );
	// John Doe
console.log( s2 );
	// John Smith
console.log( s1.length );
</script>
