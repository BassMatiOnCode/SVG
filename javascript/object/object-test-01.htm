<script>
function Person ( firstName, lastName ) {
    this.firstName = firstName;
    this.lastName = lastName;
    }

Person.prototype = {
    greet ( ) { return "Hi, my name is " + this.firstName + " " + this.lastName + "." ; }
    } ;

const o1 = new Person( "John", "Doe" );

console.log( o1 );
console.log( Object.getPrototypeOf( o1 ));
console.log( Object.getPrototypeOf( Object.getPrototypeOf( o1 )));
console.log( Object.getPrototypeOf( Object.getPrototypeOf( Object.getPrototypeOf( o1 ))));
</script>
</body></html>
